.correct img {

}

    .selected {

    .matched-word {

    }
    
    #scoreBox { 
      position: absolute;

      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3); 
    }

    /* --- End Screen --- */
    #endScreen {
      display: none; /* ·∫®n m√†n h√¨nh k·∫øt th√∫c khi m·ªõi v√†o */
      position: fixed;
      inset: 0;

  background: rgba(255, 255, 255, 0.5);  /* N·ªÅn m·ªù trong su·ªët */
  backdrop-filter: blur(0.5px);            /* L√†m m·ªù n·ªÅn ph√≠a sau */
  -webkit-backdrop-filter: blur(0.5px);    /* H·ªó tr·ª£ Safari */


      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #endTitle { 
      font-size: 3em; 
      color: #f472b6; 
      text-align: center;

    }
    #endMessage { 
      font-size: 2.5em; 
      color: #34d399; 
      text-align: center;

    }
    #finalScore {

    #playAgainBtn { 
      padding: 15px 40px; 
      font-size: 22px; 
      background: linear-gradient(90deg, #38bdf8, #0ea5e9); 
      color: #0f172a; 
      border: none; 
      border-radius: 12px; 
      cursor: pointer; 
      font-weight: bold; 
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #playAgainBtn:hover { 
      transform: translateY(-2px);

    }
    
    canvas { 
      position: absolute;

      z-index: 1001;

/* Hi·ªáu ·ª©ng vi·ªÅn c·∫ßu v·ªìng nh·∫•p nh√°y */

  0% { box-shadow: 0 0 15px red; }
  20% { box-shadow: 0 0 15px orange; }

      .word { 
        font-size: 18px;

        padding: 10px; 
      }
      .image-box img { 
        max-height: 80px; 
      }
      .image-box { 
        min-width: 80px; 
        min-height: 100px; 
      }
      #welcomeScreen h2 { font-size: 2em; }
      #welcomeScreen input { width: 200px; font-size: 18px; }
      #welcomeScreen button { font-size: 18px; padding: 12px 24px; }
      #endTitle { font-size: 2em; }
      #endMessage { font-size: 1.8em; }

      #playAgainBtn { 
        font-size: 16px;

      }
    }

<body>

<div id="welcomeScreen">
  <h2>üéâ Junior English ch√†o m·ª´ng c√°c em üéâ</h2>
  <input type="text" id="studentName" placeholder="Nh·∫≠p t√™n em...">
  <button id="startBtn">B·∫Øt ƒë·∫ßu</button>
</div>

<div id="gameArea">
  <h1>üéâ MATCH GAME - Junior English, 113 L√™ Tr·ªçng T·∫•n, ƒê√† N·∫µng-0935.994359 üéâ</h1>
  <p id="instructions">Click a word or picture first, then click the matching pair!</p>
  <div id="scoreBox">ƒêi·ªÉm: 100</div>
  <div class="words" id="words"></div>
  <div class="images" id="images"></div>
</div>

<div id="endScreen">
  <div id="endTitle">üéâ Junior English üéâ</div>
  <div id="endMessage"></div>
  <div id="finalScore"></div>
  <button id="playAgainBtn">Ch∆°i l·∫°i</button>
</div>

<audio id="bg-music" src="sound/background music.mp3" loop></audio>
<audio id="correctSound" src="sound/true.mp3"></audio>
<audio id="wrongSound" src="sound/false.mp3" preload="auto"></audio>

<canvas id="balloonCanvas"></canvas>

<script>
  const juniorword = ['building','cap','helmet','map','noisy','quick','quiet','racket','road','shopping centre','slow','tall','thousand','ticket'];
  const wordsContainer = document.getElementById('words');
  const imagesContainer = document.getElementById('images');
  const correctSound = document.getElementById('correctSound');
  const wrongSound = document.getElementById('wrongSound');
  const scoreBox = document.getElementById("scoreBox");
  const bgMusic = document.getElementById("bg-music");

  // C√°c element cho m√†n h√¨nh ch√†o m·ª´ng v√† k·∫øt th√∫c
  const welcomeScreen = document.getElementById('welcomeScreen');
  const startBtn = document.getElementById('startBtn');
  const studentNameInput = document.getElementById('studentName');
  const gameArea = document.getElementById('gameArea');
  const endScreen = document.getElementById('endScreen');
  const playAgainBtn = document.getElementById('playAgainBtn');
  const endMessage = document.getElementById('endMessage');
  const finalScoreDiv = document.getElementById("finalScore");

  let selectedWord = null;
  let selectedImage = null;
  let score = 100;
  let studentName = "";

  function randomColor(){
    const colors = ['#FFADAD','#FFD6A5','#FDFFB6','#CAFFBF','#9BF6FF','#A0C4FF','#BDB2FF','#FFC6FF'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function shuffleArray(array){
    for(let i = array.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createWordsAndImages(){
    wordsContainer.innerHTML = '';
    imagesContainer.innerHTML = '';
    selectedWord = null;
    selectedImage = null;
    score = 100;
    scoreBox.textContent = "ƒêi·ªÉm: " + score;

    const shuffledWords = [...juniorword];
    shuffleArray(shuffledWords);
    shuffledWords.forEach(name => {
      const wordDiv = document.createElement('div');
      wordDiv.classList.add('word');
      wordDiv.textContent = name.charAt(0).toUpperCase() + name.slice(1);
      wordDiv.dataset.match = name;
      wordDiv.style.backgroundColor = randomColor();
      wordsContainer.appendChild(wordDiv);
    });

    const shuffledImages = [...juniorword];
    shuffleArray(shuffledImages);
    shuffledImages.forEach(name => {
      const boxDiv = document.createElement('div');
      boxDiv.classList.add('image-box');
      boxDiv.dataset.match = name;
      boxDiv.style.backgroundColor = randomColor();
      const img = document.createElement('img');
      img.src = `flashcard/${name}.png`;
      img.onerror = () => { img.src = `flashcard/${name}.jpg`; };
      img.alt = name;
      boxDiv.appendChild(img);
      imagesContainer.appendChild(boxDiv);
    });
  }

  function checkMatch(){
    if(!selectedWord || !selectedImage) return;

    if(selectedWord.dataset.match === selectedImage.dataset.match){
      correctSound.play();
      selectedImage.classList.add('correct');
      const matchedWord = document.createElement('div');
      matchedWord.classList.add('matched-word');
      matchedWord.textContent = selectedWord.textContent;
      selectedImage.appendChild(matchedWord);
      selectedWord.remove();
      
      if(wordsContainer.children.length === 0){
        setTimeout(showEndScreen, 500);
      }
    } else {
      wrongSound.volume = 0.3;
      wrongSound.play();
      selectedWord.classList.add('wrong');
      selectedImage.classList.add('wrong');
      score = Math.max(0, score - 1);
      scoreBox.textContent = "ƒêi·ªÉm: " + score;
      
      setTimeout(() => {
        if(selectedWord) selectedWord.classList.remove('wrong');
        if(selectedImage) selectedImage.classList.remove('wrong');
      }, 1000);
    }

    if(selectedWord) selectedWord.classList.remove('selected');
    if(selectedImage) selectedImage.classList.remove('selected');
    selectedWord = null;
    selectedImage = null;
  }

  // Event Listeners
  wordsContainer.addEventListener('click', e => {
    if(!e.target.classList.contains('word')) return;
    if(selectedWord) selectedWord.classList.remove('selected');
    selectedWord = e.target;
    selectedWord.classList.add('selected');
    checkMatch();
  });
  
  imagesContainer.addEventListener('click', e => {
    const box = e.target.closest('.image-box');
    if(!box) return;
    if(selectedImage) selectedImage.classList.remove('selected');
    selectedImage = box;
    selectedImage.classList.add('selected');
    checkMatch();
  });
  
  startBtn.onclick = () => {
    studentName = studentNameInput.value.trim();
    if(!studentName) {
      alert("Vui l√≤ng nh·∫≠p t√™n tr∆∞·ªõc khi ch∆°i!");
      return;
    }
    welcomeScreen.style.display = 'none';
    gameArea.style.display = 'block';
    createWordsAndImages();
    bgMusic.volume = 0.5;
    bgMusic.play().catch(e => console.log("Nh·∫°c b·ªã ch·∫∑n"));
  };

  playAgainBtn.onclick = () => {
    endScreen.style.display = 'none';
    welcomeScreen.style.display = 'flex';
    studentNameInput.value = "";
  };

  function showEndScreen(){
    //gameArea.style.display = 'none';
    endScreen.style.display = 'flex';
    endMessage.textContent = `Ch√∫c m·ª´ng ${studentName}!`;
    finalScoreDiv.textContent = `ƒêi·ªÉm c·ªßa em: ${score}`;
    launchBalloons();
  }

  // Kh·ªüi t·∫°o √¢m thanh
  document.body.addEventListener("click", () => {
    wrongSound.play().then(() => { wrongSound.pause(); wrongSound.currentTime = 0; }).catch(e => console.log("Buzz b·ªã ch·∫∑n"));
  }, { once: true });

  // Hi·ªáu ·ª©ng b√≥ng bay
  const canvas = document.getElementById("balloonCanvas");
  const ctx = canvas.getContext("2d");
  function resizeCanvas(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();
  let balloons = [];
  function createBalloon(){
    balloons.push({ x: Math.random() * canvas.width, y: canvas.height + 50, radius: 20 + Math.random() * 15, color: `hsl(${Math.random() * 360}, 80%, 60%)`, speed: 1 + Math.random() * 2 });
  }
  function animateBalloons(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    balloons.forEach((b, i) => {
      b.y -= b.speed;
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, 2 * Math.PI);
      ctx.fillStyle = b.color;
      ctx.fill();
      ctx.strokeStyle = "#fff";
      ctx.stroke();
      if(b.y + b.radius < 0) balloons.splice(i, 1);
    });
    requestAnimationFrame(animateBalloons);
  }
  function launchBalloons(){
    const interval = setInterval(() => { createBalloon(); }, 200);
    setTimeout(() => clearInterval(interval), 3000);
    animateBalloons();
  }
</script>

</body>
</html>
